<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta CEP</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="p-3 mb-2 bg-info text-white">
  
  <div class="container" align="center">
    <h1>Consultando CEP</h1>
    <form>
      <div class="form-group" >
        <label for="cep">CEP</label>
        <input type="text" style="max-width:35%;" class="form-control" maxlength="9" id="cep" placeholder="00000-000">
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" style="max-width:35%;"  class="form-control" id="logradouro" placeholder="Logradouro">
      </div>
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" style="max-width:35%;"  class="form-control" id="bairro" placeholder="Bairro">
      </div>
      <div class="form-group">
        <label for="localidade">Localidade</label>
        <input type="text" style="max-width:35%;"  class="form-control" id="localidade" placeholder="Localidade">
      </div>
      <div class="form-group">
        <label for="uf">UF</label>
        <input type="text" style="max-width:35%;"  class="form-control" id="uf" placeholder="UF">
      </div>
    </form>
  </div>
  
  <script src="src/js/main.js"></script>
</body>
</html>
